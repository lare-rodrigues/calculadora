<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora Grid</title>
</head>

<body>
    <main>
        <div class="visor">
            <input type="text" class="visor_input" value="0">
        </div>
        <div class="botoes">
            <button class="botao cinza">C</button>
            <button class="botao cinza">‚Üê</button>
            <button class="botao cinza">%</button>
            <button class="botao laranja">&divide;</button>
            <button class="botao">7</button>
            <button class="botao">8</button>
            <button class="botao">9</button>
            <button class="botao laranja">X</button>
            <button class="botao">4</button>
            <button class="botao">5</button>
            <button class="botao">6</button>
            <button class="botao laranja">-</button>
            <button class="botao">1</button>
            <button class="botao">2</button>
            <button class="botao">3</button>
            <button class="botao laranja">+</button>
            <button class="botao zero">0</button>
            <button class="botao">,</button>
            <button class="botao laranja">=</button>
        </div>
    </main>
</body>
<script type="text/javascript" src="calculadora.js"></script>

</html>
